<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="./js/storymaker.js" defer></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<section>
	<h1>See-N-Say Storymaker</h1>
	<p id="studentId">Saksham Mago - 200551810</p>
	<div>
		<!-- Section with all the buttons for the user to build their story -->
		<h2>Create Your Story</h2>
		<button id="noun1" class="bnt1">Noun 1</button>
		<p id="choosenNoun1"></p>
		<button id="verb" class="bnt2">Verb</button>
		<p id="choosenVerb"></p>
		<button id="adjective" class="bnt3">Adjective</button>
		<p id="choosenAdjective"></p>
		<button id="noun2" class="bnt4">Noun 2</button>
		<p id="choosenNoun2"></p>
		<button id="setting" class="bnt5">Setting</button>
		<p id="choosenSetting"></p>
	</div>
	<div>
		<!-- Section with playback controls to see or hear the story -->
		<h2>See Your Story</h2>
		<button id="playback">Show Story</button>
		<button id="random">Random Story</button>
		<!-- Empty paragraph to display the story -->
		<p id="story"></p>
	</div>
</section>
</body>

</html>
